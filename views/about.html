<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IronWorld - about</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="/img/logo.png" />
  </head>
  <body>
    <header>
      <h1>About <span>IronHack</span></h1>
      <p>Find out more about us</p>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/photo">Photo gallery</a></li>
        <li><a class="active" href="/about">About</a></li>
      </ul>
    </nav>

    <section>
      <address>
        Ironhack Barcelona<br />
        Carrer de Pamplona, 96, 08018<br />
        Barcelona, Spain
      </address>
      <img src="/img/kitchen.jpg" alt="picture of the kitchen" />
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="500"
            height="400"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=ironhack%20bcn&t=&z=15&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          >Google Maps Generator by
          <a href="https://www.embedgooglemap.net">embedgooglemap.net</a>
        </div>
        <style>
          .mapouter {
            position: relative;
            text-align: right;
            height: 400px;
            width: 500px;
          }
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 400px;
            width: 500px;
          }
        </style>
      </div>
    </section>

    <footer>
      &copy; Fake IronHack Copyright 2019 | IronHack BCN | Ale Bausa Express Lab
    </footer>

    <script src="/js/main.js"></script>
